<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/icons8-favicon-96.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>General knowledge quiz</title>
  </head>
  <body>
    <main>
      <section class="quiz">
        <div class="heading">
          <p class="title">Quiz page</p>
          <p class="subtitle">Quiz to test your general knowledge</p>
        </div>
        <div class="result hide">
          <p></p>
          <p class="reload">
            <button onclick="document.location.reload(true)">Try again?</button>
          </p>
        </div>

        <form class="quiz-form">
          <div class="question">
            <p>1. What is the capital city of Cambodia?</p>
            <div class="option">
              <input type="radio" name="q1" value="A" checked />
              <label for="q1">Hanoi</label>
            </div>
            <div class="option">
              <input type="radio" name="q1" value="B" />
              <label for="q1">Bangkok</label>
            </div>
            <div class="option">
              <input type="radio" name="q1" value="C" />
              <label for="q1">New Delhi</label>
            </div>
            <div class="option">
              <input type="radio" name="q1" value="D" />
              <label for="q1">Phnom Penh</label>
            </div>
          </div>
          <div class="question">
            <p>2. What year was the United Nations established?</p>
            <div class="option">
              <input type="radio" name="q2" value="A" checked />
              <label for="q2">1945</label>
            </div>
            <div class="option">
              <input type="radio" name="q2" value="B" />
              <label for="q2">1946</label>
            </div>
            <div class="option">
              <input type="radio" name="q2" value="C" />
              <label for="q2">1947</label>
            </div>
            <div class="option">
              <input type="radio" name="q2" value="D" />
              <label for="q2">1948</label>
            </div>
          </div>
          <div class="question">
            <p>3. How many minutes are in a full week?</p>
            <div class="option">
              <input type="radio" name="q3" value="A" checked />
              <label for="q3">2048</label>
            </div>
            <div class="option">
              <input type="radio" name="q3" value="B" />
              <label for="q3">4096</label>
            </div>
            <div class="option">
              <input type="radio" name="q3" value="C" />
              <label for="q3">10080</label>
            </div>
            <div class="option">
              <input type="radio" name="q3" value="D" />
              <label for="q3">12680</label>
            </div>
          </div>
          <div class="question">
            <p>4. How many ghosts chase Pac-Man at the start of each game?</p>
            <div class="option">
              <input type="radio" name="q4" value="A" checked />
              <label for="q4">3</label>
            </div>
            <div class="option">
              <input type="radio" name="q4" value="B" />
              <label for="q4">4</label>
            </div>
            <div class="option">
              <input type="radio" name="q4" value="C" />
              <label for="q4">5</label>
            </div>
            <div class="option">
              <input type="radio" name="q4" value="D" />
              <label for="q4">6</label>
            </div>
          </div>
          <div class="question">
            <p>5. What country drinks the most coffee per capita?</p>
            <div class="option">
              <input type="radio" name="q5" value="A" checked />
              <label for="q5">UK</label>
            </div>
            <div class="option">
              <input type="radio" name="q5" value="A" />
              <label for="q5">USA</label>
            </div>
            <div class="option">
              <input type="radio" name="q5" value="C" />
              <label for="q5">Finland</label>
            </div>
            <div class="option">
              <input type="radio" name="q5" value="D" />
              <label for="q5">Ireland</label>
            </div>
          </div>
          <div class="submit">
            <input type="submit" value="Submit" />
          </div>
        </form>
      </section>
    </main>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
